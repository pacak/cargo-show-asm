[package]
name = "cargo-show-asm"
version = "0.2.30"
edition = "2021"
description = "A cargo subcommand that displays the generated assembly of Rust source code."
categories = ["development-tools::cargo-plugins", "development-tools::debugging"]
keywords = ["assembly", "plugins", "cargo"]
repository = "https://github.com/pacak/cargo-show-asm"
homepage = "https://github.com/pacak/cargo-show-asm"
authors = ["Michael Baykov <manpacket@gmail.com>"]
readme = "README.md"
license = "MIT OR Apache-2.0"

[dependencies]
anyhow = "1"
bpaf = { version = "0.9.9", features = ["bpaf_derive", "autocomplete"] }
cargo_metadata = "0.18.1"
line-span = "0.1"
nom = "7"
once_cell = "1"
owo-colors = { version = "4", features = ["supports-colors"] }
regex = "1"
rustc-demangle = "0.1"
same-file = "1.0.6"
supports-color = "3.0"
serde = "=1.0.195"

[dev-dependencies]
bpaf = { version = "0.9.8", features = ["bpaf_derive", "autocomplete", "docgen"] }

[features]
bright-color = ["bpaf/bright-color"]
default = ["dull-color"]
dull-color = ["bpaf/dull-color"]

[[bin]]
name = "cargo-asm"
path = "src/main.rs"

[workspace.metadata.cauwugo]
bpaf = true
